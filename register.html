<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./logoAndFavicon/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
	<title>Reelix</title>
</head>
<body>
	<header class="logo-login d-flex justify-content-lg-center">
	    <a href="./index.html">
	        <img src="./logoAndFavicon/logo.svg" alt="">
	    </a>
    </header>
	<main>
        <div class="container">
            <div class="register-text text-lg-center">
                <h1>Register Your Account!</h1>
                <p>Please Complete This Form in Order to Register Your Account!</p>
            </div>
        </div>
	    <div class="container">
	        <div class="login-form d-flex justify-content-lg-center">
	            <form class="forms-container">
	                <label class="first_name">First Name</label><br>
	                <input type="text" placeholder="First name..." class="input-text-form"><br>
	                <label class="last_name">Last Name</label><br>
	                <input type="text" placeholder="Last name..." class="input-text-form"><br>
	                <label class="email">Email</label><br>
	               <input type="text" placeholder="Email..." class="input-text-form">
	            </form>
	       </div>
	       <div class="submit-button-container d-flex justify-content-lg-center">
	           <div class="submit-button text-lg-center">
	               <a href="">Submit</a>
	           </div>
	       </div>
	    </div>
    </main>
    <footer class="container-fluid">
            <div class="footer-elements">
                <a href="./index.html"><img src="./logoAndFavicon/logo.svg" alt="logo-website" class="logo-footer"></a>
                <div class="footer-icons text-center d-flex gap-4 justify-content-center">
                    <a href="https://www.instagram.com/aleeeecs7/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <hr class="line">
            </div>
            <div class="text-copyright">
                <p class="text-copyright d-lg-flex justify-content-lg-center">Copyright &copy;2026 Reelix</p>
        </div>
    </footer>
</body>
</html>
